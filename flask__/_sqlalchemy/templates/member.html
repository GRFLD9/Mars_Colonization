{% extends "base.html" %}
{% block content %}
<div style="text-align: center">
    <h2>{{ name }}</h2>

    <div style="display: flex; justify-content: center; margin: 20px 0">
        <img style="max-width: 300px; height: auto; border-radius: 5px"
             src="{{ url_for('static', filename=pic) }}"
             alt="Член экипажа">
    </div>

    <p style="font-size: 15px">{{ job|join(', ') }}</p>
</div>
{% endblock %}
